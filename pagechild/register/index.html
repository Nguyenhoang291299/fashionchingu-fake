<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.fashionchingu.com/wp-content/uploads/2022/01/cropped-fashion_chingu_logo_final_square-192x192.png" sizes="192x192">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg_image w-50">
        <img src="../../images/Privacy policy-rafiki.png" alt="bg_image" style="width: 100%">
      </div>
      <div class="w-50" style="float: left;">
        <div class="form_register">
          <h1>Register</h1>
          <form>
            <div class="form-control">
              <input type="text" id="username" placeholder="Username" />
              <span></span>
              <small></small>
            </div>
            <div class="form-control">
              <input type="email" id="email" placeholder="Email" />
              <span></span>
              <small></small>
            </div>
            <div class="form-control">
              <input type="password" id="password" placeholder="Password" />
              <span></span>
              <small></small>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="password2"
                placeholder="Confirm password"
              />
              <span></span>
              <small></small>
            </div>
            <input type="submit" value="Login" />
            <div class="signup_link">Not a member? <a href="#">Signup</a></div>
          </form>
        </div>
      </div>
    </div>
    <script src="/main.js">
    </script>
  </body>
</html>
