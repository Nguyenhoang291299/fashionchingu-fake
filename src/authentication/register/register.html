<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>REGISTER</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Register</h3>
            <div class="spacer"></div>
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input id="username" name="username" type="text" placeholder="Please enter your username" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="text" placeholder="Please enter your email" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" placeholder="Please enter your password" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password_confirmation" class="form-label">Confirm password</label>
              <input id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" type="password" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <button type="submit" class="form-submit">REGISTER</button>
          </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
